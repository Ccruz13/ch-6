<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/style.css">
        <title>Weather Dashboard</title>
    </head>
        <body>
            <header>Weather Dashboard</header>

            <div class="container">
                
                <div class="row">
                    <div class="col-sm-3">
                        <div class="row">
                            <h2>Search for a City</h2>
                        </div>
                        <div class="row">
                            <input type="text" class="searchInput" placeholder="Enter a city">
                            <button type="submit" class="searchBtn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                        <div class="searchHistory"></div>
                    </div>
                </div>
                
                <div class="col-sm-9">
                    <div class="forecast">
                        <div class="row">
                            <h2 class="cityName">City Name</h2>
                            <h3 class="currentDate"></h3>
                            <img class="weatherIcon"></img>
                        </div>
                        <div class="row">
                            <p class="temp">Temperature:</p>
                        </div>
                        <div class="row">
                            <p class="humidity">Humidity:</p>
                        </div>
                        <div class="row">
                            <p class="windSpeed">Wind Speed:</p>
                        </div>
                        <div class="row">
                            <p class="uvIndex">UV Index:</p>
                        </div>
                    </div>

                    <div class="five-day-container">
                        <h2>5-Day Forecast</h2>
                        <div class="card-row"></div>
                    </div>
                </div>
            </div>
        </body>
</html>
